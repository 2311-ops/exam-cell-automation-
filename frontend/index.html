<body>
    <div class="container" id="app"></div>

    <script>
        const API_URL = 'http://127.0.0.1:8000/api';
        
        let state = {
            loggedIn: false,
            token: null,
            username: '',
            exams: [],
            registrations: [],
            marks: [],
            loading: false,
            error: '',
            successMsg: ''
        };

        function setState(updates) {
            state = { ...state, ...updates };
            render();
        }

        function async_request(method, endpoint, data = null, requiresAuth = true) {
            return new Promise((resolve, reject) => {
                const headers = {
                    'Content-Type': 'application/json'
                };
                if (requiresAuth && state.token) {
                    headers['Authorization'] = `Bearer ${state.token}`;
                }

                const options = {
                    method,
                    headers
                };
                if (data) {
                    options.body = JSON.stringify(data);
                }

                fetch(`${API_URL}${endpoint}`, options)
                    .then(resp => {
                        const json = resp.json();
                        return json.then(data => ({ ok: resp.ok, data, status: resp.status }));
                    })
                    .then(result => {
                        if (result.ok) {
                            resolve(result.data);
                        } else {
                            reject(result.data?.detail || result.data?.error || 'Request failed');
                        }
                    })
                    .catch(err => reject(err.message || 'Network error'));
            });
        }

        function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            setState({ loading: true, error: '' });

            async_request('POST', '/accounts/login/', { username, password }, false)
                .then(data => {
                    setState({
                        loggedIn: true,
                        token: data.access,
                        username: username,
                        loading: false
                    });
                    loadAllData();
                })
                .catch(err => {
                    setState({ loading: false, error: err });
                });
        }

        function loadAllData() {
            setState({ loading: true });
            
            Promise.all([
                async_request('GET', '/exams/'),
                async_request('GET', '/halltickets/'),
                async_request('GET', '/marks/')
            ])
                .then(([exams, regs, marks]) => {
                    setState({
                        exams: exams || [],
                        registrations: regs || [],
                        marks: marks || [],
                        loading: false
                    });
                })
                .catch(err => {
                    setState({ loading: false, error: 'Failed to load data: ' + err });
                });
        }

        function registerExam(examId) {
            setState({ loading: true, error: '', successMsg: '' });

            async_request('POST', '/halltickets/', { exam: examId })
                .then(() => {
                    setState({ successMsg: 'Successfully registered! Check your email for details.' });
                    loadAllData();
                })
                .catch(err => {
                    setState({ loading: false, error: 'Registration failed: ' + err });
                });
        }

        function handleLogout() {
            setState({
                loggedIn: false,
                token: null,
                username: '',
                exams: [],
                registrations: [],
                marks: [],
                error: '',
                successMsg: ''
            });
        }

        function switchTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(el => el.classList.remove('active'));
            document.getElementById(`tab-${tabName}`).classList.add('active');
            document.getElementById(`btn-${tabName}`).classList.add('active');
        }

        function renderLogin() {
            return `
                <div class="login-form">
                    <h2>Examcell Login</h2>
                    ${state.error ? `<div class="error">${state.error}</div>` : ''}
                    <form onsubmit="handleLogin(event)">
                        <input type="text" id="login-username" placeholder="debuguser" required>
                        <input type="password" id="login-password" placeholder="debugpass" required>
                        <button type="submit" ${state.loading ? 'disabled' : ''}>
                            ${state.loading ? 'Logging in...' : 'Login'}
                        </button>
                    </form>
                </div>
            `;
        }

        function renderDashboard() {
            const gpa = state.marks.length > 0 
                ? (state.marks.reduce((sum, m) => sum + parseFloat(m.score), 0) / state.marks.length / 100 * 4).toFixed(2)
                : '0.0';

            return `
                <div class="header">
                    <h1>Welcome, ${state.username}</h1>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>

                ${state.error ? `<div class="error">${state.error}</div>` : ''}
                ${state.successMsg ? `<div class="success">${state.successMsg}</div>` : ''}

                <div class="tabs">
                    <button class="tab-button active" id="btn-overview" onclick="switchTab('overview')">Overview</button>
                    <button class="tab-button" id="btn-register" onclick="switchTab('register')">Register Exams</button>
                    <button class="tab-button" id="btn-marks" onclick="switchTab('marks')">Marks & Grades</button>
                </div>

                <div class="tab-content active" id="tab-overview">
                    <h3>Academic Overview</h3>
                    <div>
                        <div class="stat-card">
                            <div>GPA</div>
                            <div class="stat-value">${gpa}</div>
                        </div>
                        <div class="stat-card">
                            <div>Registered Exams</div>
                            <div class="stat-value">${state.registrations.length}</div>
                        </div>
                        <div class="stat-card">
                            <div>Completed Exams</div>
                            <div class="stat-value">${state.marks.length}</div>
                        </div>
                        <div class="stat-card">
                            <div>Available Exams</div>
                            <div class="stat-value">${state.exams.length}</div>
                        </div>
                    </div>

                    <h3>Registered Exams</h3>
                    ${state.registrations.length > 0 ? `
                        <table>
                            <thead>
                                <tr>
                                    <th>Exam</th>
                                    <th>Course</th>
                                    <th>Room</th>
                                    <th>Seat</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${state.registrations.map(reg => `
                                    <tr>
                                        <td>${reg.exam_name}</td>
                                        <td>${reg.course_code}</td>
                                        <td>${reg.room_number || '-'}</td>
                                        <td>${reg.seat_no || '-'}</td>
                                        <td>${reg.status}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    ` : '<p>No exams registered yet.</p>'}
                </div>

                <div class="tab-content" id="tab-register">
                    <h3>Available Exams for Registration</h3>
                    ${state.exams.length > 0 ? `
                        <div>
                            ${state.exams.map(exam => {
                                const isReg = state.registrations.some(r => r.exam === exam.id);
                                return `
                                    <div class="exam-card">
                                        <div>
                                            <strong>${exam.name}</strong><br>
                                            Course: ${exam.course_code}
                                        </div>
                                        <button 
                                            onclick="registerExam(${exam.id})"
                                            ${isReg || state.loading ? 'disabled' : ''}
                                            style="width: auto; ${isReg ? 'background: #6c757d;' : ''}">
                                            ${isReg ? 'Registered' : 'Register'}
                                        </button>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                    ` : '<p>No exams available.</p>'}
                </div>

                <div class="tab-content" id="tab-marks">
                    <h3>Marks and Grades</h3>
                    ${state.marks.length > 0 ? `
                        <table>
                            <thead>
                                <tr>
                                    <th>Exam</th>
                                    <th>Course</th>
                                    <th>Subject</th>
                                    <th>Score</th>
                                    <th>Grade</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${state.marks.map(mark => `
                                    <tr>
                                        <td>${mark.exam_name}</td>
                                        <td>${mark.course_code}</td>
                                        <td>${mark.subject}</td>
                                        <td>${mark.score}</td>
                                        <td><strong>${mark.grade}</strong></td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    ` : '<p>No marks available yet.</p>'}
                </div>
            `;
        }

        function render() {
            const app = document.getElementById('app');
            app.innerHTML = state.loggedIn ? renderDashboard() : renderLogin();
        }

        // Initial render
        render();
    </script>
</body>
